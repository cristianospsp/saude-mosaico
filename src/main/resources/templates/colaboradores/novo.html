<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Novo Colaborador</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container-principal">
        <h1>Novo Colaborador</h1>
        
        <form id="colaboradorForm" class="form-padrao" onsubmit="submitForm(event)">
            <div class="form-section">
                <h2>Dados Pessoais</h2>
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" required pattern="\d{11}" title="CPF deve conter 11 dígitos">
                </div>

                <div class="form-group">
                    <label for="cargo">Cargo:</label>
                    <input type="text" id="cargo" name="cargo" required placeholder="Ex: Engenheiro de Software, Médico, Analista de RH">
                </div>
            </div>

            <div class="form-section">
                <h2>Endereço</h2>
                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="endereco.cep" required pattern="\d{8}" title="CEP deve conter 8 dígitos">
                </div>
                
                <div class="form-group">
                    <label for="logradouro">Logradouro:</label>
                    <input type="text" id="logradouro" name="endereco.logradouro" required>
                </div>
                
                <div class="form-group">
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="endereco.numero" required>
                </div>
                
                <div class="form-group">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="endereco.bairro" required>
                </div>
                
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <select id="estado" name="endereco.estado" required>
                        <option value="">Selecione um estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
            </div>

            <div class="buttons-group">
                <a href="/colaboradores" class="btn-cancelar">Cancelar</a>
                <button type="submit" class="btn-salvar">Salvar</button>
            </div>
        </form>
    </div>

    <script>
        function submitForm(event) {
            event.preventDefault();
            
            const formData = {
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                cpf: document.getElementById('cpf').value,
                cargo: document.getElementById('cargo').value,
                endereco: {
                    cep: document.getElementById('cep').value,
                    logradouro: document.getElementById('logradouro').value,
                    numero: document.getElementById('numero').value,
                    bairro: document.getElementById('bairro').value,
                    estado: document.getElementById('estado').value
                }
            };

            fetch('/api/colaboradores', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/colaboradores';
                } else {
                    alert('Erro ao salvar colaborador');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao salvar colaborador');
            });
        }
    </script>

    <style>
        .form-padrao {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-section {
            margin-bottom: 30px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }

        .form-section h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #1a73e8;
            font-size: 1.2em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .buttons-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-cancelar,
        .btn-salvar {
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .btn-cancelar {
            background-color: #f0f0f0;
            color: #333;
            flex: 1;
        }

        .btn-salvar {
            background-color: #1a73e8;
            color: white;
            flex: 2;
        }

        .btn-salvar:hover {
            background-color: #1557b0;
        }
    </style>
</body>
</html>
