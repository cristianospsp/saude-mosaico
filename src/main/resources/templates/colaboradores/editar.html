<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Colaborador</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container-principal">
        <h1>Editar Colaborador</h1>
        
        <form id="colaboradorForm" class="form-padrao" onsubmit="submitForm(event)">
            <input type="hidden" id="id" th:value="${colaborador.id}">
            
            <div class="form-section">
                <h2>Dados Pessoais</h2>
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" th:value="${colaborador.nome}" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" th:value="${colaborador.email}" required>
                </div>
                
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" th:value="${colaborador.cpf}" required pattern="\d{11}" title="CPF deve conter 11 dígitos">
                </div>

                <div class="form-group">
                    <label for="cargo">Cargo:</label>
                    <select id="cargo" name="cargo" required>
                        <option th:each="cargo : ${cargos}"
                                th:value="${cargo}"
                                th:text="${cargo.getDescricao()}"
                                th:selected="${cargo == colaborador.cargo}">
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h2>Endereço</h2>
                <div class="form-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="endereco.cep" th:value="${colaborador.endereco.cep}" required pattern="\d{8}" title="CEP deve conter 8 dígitos">
                </div>
                
                <div class="form-group">
                    <label for="logradouro">Logradouro:</label>
                    <input type="text" id="logradouro" name="endereco.logradouro" th:value="${colaborador.endereco.logradouro}" required>
                </div>
                
                <div class="form-group">
                    <label for="numero">Número:</label>
                    <input type="text" id="numero" name="endereco.numero" th:value="${colaborador.endereco.numero}" required>
                </div>
                
                <div class="form-group">
                    <label for="bairro">Bairro:</label>
                    <input type="text" id="bairro" name="endereco.bairro" th:value="${colaborador.endereco.bairro}" required>
                </div>
                
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <select id="estado" name="endereco.estado" required>
                        <option th:each="estado : ${estados}"
                            th:value="${estado}"
                            th:text="${estado}"
                            th:selected="${estado == colaborador.endereco.estado}">
                        </option>
                    </select>
                </div>
            </div>

            <div class="buttons-group">
                <a href="/colaboradores" class="btn-cancelar">Cancelar</a>
                <button type="submit" class="btn-salvar">Salvar</button>
            </div>
        </form>
    </div>

    <script>
        function submitForm(event) {
            event.preventDefault();
            
            const id = document.getElementById('id').value;
            const formData = {
                id: id,
                nome: document.getElementById('nome').value,
                email: document.getElementById('email').value,
                cpf: document.getElementById('cpf').value,
                cargo: document.getElementById('cargo').value,
                endereco: {
                    cep: document.getElementById('cep').value,
                    logradouro: document.getElementById('logradouro').value,
                    numero: document.getElementById('numero').value,
                    bairro: document.getElementById('bairro').value,
                    estado: document.getElementById('estado').value
                }
            };
    
            fetch(`/api/colaboradores/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/colaboradores';
                } else {
                    alert('Erro ao atualizar colaborador');
                }
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao atualizar colaborador');
            });
        }
    </script>
