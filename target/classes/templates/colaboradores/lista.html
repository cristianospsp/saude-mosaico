<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Colaboradores</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container-principal">
        <header>
            <h1>Colaboradores</h1>
            <a href="/colaboradores/novo" class="btn-criar-agendamento">Novo Colaborador</a>
        </header>

        <div class="lista-colaboradores">
            <div class="colaborador" th:each="colaborador : ${colaboradores}">
                <div class="colaborador-header">
                    <h2 th:text="${colaborador.nome}">Nome do Colaborador</h2>
                    <div class="acoes">
                        <button class="btn-acao btn-editar" 
                                th:onclick="'window.location.href=\'/colaboradores/editar/' + ${colaborador.id} + '\''">
                            <span class="material-icons">edit</span>
                        </button>
                        <button class="btn-acao btn-excluir" 
                                th:onclick="'excluirColaborador(' + ${colaborador.id} + ')'">
                            <span class="material-icons">delete</span>
                        </button>
                    </div>
                </div>
                <p class="cargo" th:text="${'Cargo: ' + colaborador.cargo}">Cargo</p>
                <p th:text="${'Email: ' + colaborador.email}">Email</p>
                <p th:text="${'CPF: ' + colaborador.cpf}">CPF</p>
                <div class="endereco">
                    <p th:text="${colaborador.endereco.logradouro + ', ' + colaborador.endereco.numero}">Endere√ßo</p>
                    <p th:text="${colaborador.endereco.bairro + ' - ' + colaborador.endereco.estado}">Bairro/Estado</p>
                    <p th:text="${'CEP: ' + colaborador.endereco.cep}">CEP</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function excluirColaborador(id) {
            if (confirm('Tem certeza que deseja excluir este colaborador?')) {
                fetch(`/api/colaboradores/${id}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        window.location.reload();
                    } else {
                        alert('Erro ao excluir colaborador');
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Erro ao excluir colaborador');
                });
            }
        }
    </script>

    <style>
        .colaborador-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .acoes {
            display: flex;
            gap: 8px;
        }

        .btn-acao {
            background: none;
            border: none;
            padding: 4px;
            cursor: pointer;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-acao:hover {
            background-color: #f5f5f5;
        }

        .btn-editar .material-icons {
            color: #1a73e8;
        }

        .btn-excluir .material-icons {
            color: #dc3545;
        }

        .cargo {
            color: #1a73e8;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .colaborador {
            transition: all 0.3s ease;
        }

        .colaborador:hover {
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</body>
</html>
